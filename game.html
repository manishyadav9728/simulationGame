<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Game</title>
    <link rel="stylesheet" href="game.css">
    <script src="https://pixijs.download/release/pixi.js"></script>
</head>
<body>
   
    <div class="controls">
        <div class="left border">LEFT</div>
        <div class="place border"><button class="buttonPlace">PLACE</button>
            <input class="input" id="X" placeholder="X"  >
            <input class="input" id="Y" placeholder="Y"  >
            <input class="input" id="F" placeholder="F"  >
        </div>
        <div class="right border">RIGHT</div>
       
    </div> 
    <div class="controls">
        <div class="report border">REPORT</div>
        <div class="move border">MOVE</div>
        <div class="attack border">ATTACK</div>
    </div>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
